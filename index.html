<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Página de Login Elegante e com efeitos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.9/typicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <body id="particles-js"></body>
    <div class="animated bounceInDown">
      <div class="container">
        <span class="error animated tada" id="msg"></span>
        <form name="form1" class="box" onsubmit="return checkStuff()">
          <h4>Admin<span>Dashboard</span></h4>
          <h5>Entre com seu cadastro</h5>
          <input
            type="text"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
          <i class="typcn typcn-eye" id="eye"></i>
          <input
            type="password"
            name="Senha"
            placeholder="Senha"
            id="pwd"
            autocomplete="off"
          />
          <label>
            <input type="checkbox" />
            <span></span>
            <small class="rmb">Lembrar a Senha</small>
          </label>
          <a href="#" class="forgetpass">Esqueci a Senha</a>
          <input type="submit" value="Entrar" class="btn1" />
        </form>
        <a href="#" class="dnthave">Não possui cadastro? Clique Aqui</a>
      </div>
      <div class="footer">
        <span>Created <a>by ljpiffer</a></span>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cldup.com/S6Ptkwu_qA.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
